name: bonaparte

services:
  mongo:
    image: mongo:7
    container_name: bonaparte-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  mysql:
    image: mysql:8.4
    container_name: bonaparte-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-yourpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-bonaparte}
      MYSQL_USER: ${MYSQL_USER:-bonaparte}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-yourpassword}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database/mysql:/docker-entrypoint-initdb.d:ro

  invoices-web:
    image: nginx:alpine
    container_name: bonaparte-invoices-web
    ports:
      - "8080:80"
    volumes:
      - ../public:/usr/share/nginx/html:ro

  analytics:
    build:
      context: ..
      dockerfile: analytics/Dockerfile
    container_name: bonaparte-analytics
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-bonaparte}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-yourpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-bonaparte}
      ANALYTICS_TOKEN: ${PY_ANALYTICS_TOKEN:-change-me-analytics}
    depends_on:
      - mysql
    ports:
      - "8000:8000"
    volumes:
      - ../analytics:/app:ro

volumes:
  mongo_data:
  mysql_data:
